            function get_alp_line (ch, i) {
                return Alphabets[ch][i];
            }

            function get_word (word, pad) {
                var k = document.getElementById("krn").value;
                spc = '';

                for(var i = 0; i < k; i++) {
                    spc = spc + ' ';
                }                
                var wrd = "";
                for(var i = 0; i < 6; i++) {
                    wrd = wrd + pad;
                    for(var j = 0; j < word.length; j++) {
                        wrd = wrd + Alphabets[word[j]][i];
                        if (j!=(word.length-1)) {
                            wrd = wrd + spc;
                        }
                    }
                    wrd = wrd + pad + '\n';
                }
                return wrd;
            }

            function output (phr, pad) {
                var n = document.getElementById('gap').value;
                nwln = '';
                for(var i = 0; i < n; i++) {
                    nwln = nwln + '\n';
                }

                var words = phr.split(' ');
                var out = '';
                for(var i = 0; i < words.length; i++) {
                    out = out + get_word(words[i], pad) + nwln;
                }
                return out;
            }

            function display_phrase(pad) {
                var phr = document.getElementById('phr').value.toUpperCase();
                document.getElementById('target').value = output(phr, pad);
                document.getElementById('btn').style.backgroundColor = '#222';
                document.getElementById('btn').innerHTML = "<u>Copy for WhatsApp</u>";
            }

            function copy_txt(pad) {
                display_phrase(pad);
                var ctxt = document.getElementById('target');
                ctxt.select();
                document.execCommand('copy');
                display_phrase('');
                document.getElementById('btn').style.backgroundColor = '#090';
                document.getElementById('btn').innerHTML = "Copied to clipboard";
